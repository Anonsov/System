services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  web:
    build: .
    restart: unless-stopped
    command: ["sh", "/entrypoint-prod.sh"]
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-0}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      RUN_IMPORTS: ${RUN_IMPORTS:-0}
      COLLECTSTATIC: ${COLLECTSTATIC:-1}
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-3}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-120}
    volumes:
      - media_data:/app/media
      - logs_data:/app/logs
      - static_data:/static
      - ./compose/entrypoint-prod.sh:/entrypoint-prod.sh:ro
    depends_on:
      - db
      - redis

  worker:
    build: .
    restart: unless-stopped
    command: ["sh", "/entrypoint-worker.sh"]
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-0}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - media_data:/app/media
      - logs_data:/app/logs
      - ./compose/entrypoint-worker.sh:/entrypoint-worker.sh:ro
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/static
      - media_data:/media
    depends_on:
      - web

volumes:
  postgres_data:
  media_data:
  logs_data:
  static_data:
