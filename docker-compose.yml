services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-system}
      POSTGRES_USER: ${DB_USER:-system}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-system}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  web:
    build: .
    command: ["sh", "/entrypoint-web.sh"]
    environment:
      SECRET_KEY: ${SECRET_KEY:-dev-secret}
      DEBUG: ${DEBUG:-1}
      DB_NAME: ${DB_NAME:-system}
      DB_USER: ${DB_USER:-system}
      DB_PASSWORD: ${DB_PASSWORD:-system}
      DB_HOST: db
      DB_PORT: 5432
      # settings.py currently hardcodes localhost; keep both to ease transition
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      # make sure nothing overrides resolver
      REDIS_HOST: redis
    volumes:
      - .:/app
      - ./compose/entrypoint-web.sh:/entrypoint-web.sh:ro
      - media_data:/app/media
      - logs_data:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: celery -A system worker -l info -Q judge --concurrency=1 --prefetch-multiplier=1
    environment:
      SECRET_KEY: ${SECRET_KEY:-dev-secret}
      DEBUG: ${DEBUG:-1}
      DB_NAME: ${DB_NAME:-system}
      DB_USER: ${DB_USER:-system}
      DB_PASSWORD: ${DB_PASSWORD:-system}
      DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDIS_HOST: redis
    volumes:
      - .:/app
      - media_data:/app/media
      - logs_data:/app/logs
    depends_on:
      - db
      - redis
      - web

volumes:
  postgres_data:
  media_data:
  logs_data:
